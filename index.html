<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LA COLMENA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    #productList {
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }

    .product-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .product-item:last-child {
      border-bottom: none;
    }

    .product-meta {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .product-meta img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #eee;
      background: #fff;
      cursor: pointer;
    }

    .small {
      font-size: 0.85em;
      color: #555;
    }

    .product-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #eee;
    }

    /* Modal */
    #imageModal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }

    #modalImg {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
  </style>
</head>
<body>

<h1>Productos - LA COLMENA</h1>
<div id="productList"></div>

<!-- Modal para ampliar imagen -->
<div id="imageModal">
  <img id="modalImg" src="">
</div>

<script>
  // Array de productos
  const products = [
    { nombre: "CALENDULA con propoleo spray 60 ml.", precioMenudeo: 80.00, precioMayoreo: 35.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/calendula.jpg" },
    { nombre: "CHOCHO VERDE", precioMenudeo: 120.00, precioMayoreo: 100.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/chochoverde.jpeg" },
    { nombre: "COLMENNECTAR", precioMenudeo: 90.00, precioMayoreo: 75.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/colmenectar.jpeg" },
    { nombre: "COLMETOX", precioMenudeo: 150.00, precioMayoreo: 120.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/colmetox.jpeg" },
    { nombre: "COLMETOX FORTE", precioMenudeo: 180.00, precioMayoreo: 150.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/colmetoxforte.jpeg" },
    { nombre: "CREMA", precioMenudeo: 60.00, precioMayoreo: 50.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/crema.jpg" },
    { nombre: "JALEA REAL 10g", precioMenudeo: 40.00, precioMayoreo: 35.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/jaleareal10.jpeg" },
    { nombre: "JALEA REAL 20g", precioMenudeo: 70.00, precioMayoreo: 60.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/jaleareal20.jpeg" },
    { nombre: "JALEA REAL 50g", precioMenudeo: 150.00, precioMayoreo: 120.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/jaleareal50.jpeg" },
    { nombre: "JARABE PREMIUM", precioMenudeo: 100.00, precioMayoreo: 85.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/jarabepremium.jpeg" },
    { nombre: "JUGO MAGUEY", precioMenudeo: 80.00, precioMayoreo: 70.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/jugomaguey.jpeg" },
    { nombre: "MIEL AGAVE 250g", precioMenudeo: 90.00, precioMayoreo: 80.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/mielagave250.jpeg" },
    { nombre: "MIEL AGAVE 500g", precioMenudeo: 160.00, precioMayoreo: 140.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/mielagave500.jpeg" },
    { nombre: "MIEL MAGUEY 250g", precioMenudeo: 95.00, precioMayoreo: 80.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/mielmaguey250.jpeg" },
    { nombre: "MIEL PROPOLEO", precioMenudeo: 100.00, precioMayoreo: 85.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/mielpropoleo.jpeg" },
    { nombre: "NATURACTIVA 250g", precioMenudeo: 80.00, precioMayoreo: 70.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/naturactiva250.jpeg" },
    { nombre: "NATURACTIVA 500g", precioMenudeo: 150.00, precioMayoreo: 130.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/naturactiva500.jpeg" },
    { nombre: "POLEN 170g", precioMenudeo: 50.00, precioMayoreo: 40.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/polen170.jpeg" },
    { nombre: "POMADA", precioMenudeo: 70.00, precioMayoreo: 60.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/pomada.jpeg" },
    { nombre: "PROPOLEO GOTAS", precioMenudeo: 60.00, precioMayoreo: 50.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/propoleogotas.jpeg" },
    { nombre: "TILA", precioMenudeo: 30.00, precioMayoreo: 25.00, imagen: "https://github.com/christian22021007/LA-COLMENA-/raw/main/tila.jpeg" }
  ];

  const productListDiv = document.getElementById('productList');

  function money(value) {
    return '$' + value.toFixed(2);
  }

  function renderProducts(filter=''){
    productListDiv.innerHTML = '';
    const list = products.filter(p => p.nombre.toLowerCase().includes(filter.toLowerCase()));
    if(list.length === 0){
      productListDiv.innerHTML = '<div style="padding:10px;color:#888">No se encontraron productos.</div>';
      return;
    }

    list.forEach((p,i) => {
      const row = document.createElement('div');
      row.className = 'product-item';
      row.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="product-meta">
            <img src="${p.imagen}" alt="${p.nombre}" onclick="openModal('${p.imagen}')"/>
            <div>
              <div style="font-weight:700">${p.nombre}</div>
              <div class="small menudeo_display">Menudeo: <span>${money(p.precioMenudeo)}</span></div>
              <div class="small mayoreo_display" style="display:none">Mayoreo: <span>${money(p.precioMayoreo)}</span></div>
            </div>
          </div>
          <div class="product-actions">
            <input type="number" min="1" value="1" id="qty_${i}"/>
            <button onclick="addProduct(${i})">Agregar</button>
          </div>
        </div>
      `;
      productListDiv.appendChild(row);
    });
  }

  function openModal(src){
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    modalImg.src = src;
    modal.style.display = 'flex';
  }

  document.getElementById('imageModal').onclick = function() {
    this.style.display = 'none';
  }

  function addProduct(i){
    const qty = document.getElementById(`qty_${i}`).value;
    alert(`Se agreg√≥ ${qty} de ${products[i].nombre}`);
  }

  // Render inicial
  renderProducts();
</script>

</body>
</html>
